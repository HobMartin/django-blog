{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock title%}</title>
    {% block head %}
    {% endblock head %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/waves.css' %}">
    <script src="https://rawcdn.githack.com/nextapps-de/spotlight/0.7.8/dist/spotlight.bundle.js"></script>
</head>

<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a class="logo-text" href="/">BLOG</a>
            </div>
            <ul class="navbar-list">
                <li class="navbar-list_item"><a href="/">Головна</a></li>
                <li class="navbar-list_item"><a href="{% url 'articles-list' %}">Публікації</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <script type="module" src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
